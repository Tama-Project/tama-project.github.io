<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Dedek Maniess</title>
    <style>
        /* Reset All */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background: radial-gradient(circle, #0f0f0f, #1a1a1a);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
        }

        /* Envelope Start */
        .envelope-container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        #envelope {
            width: 200px;
            height: 120px;
            background-color: #ff416c;
            position: relative;
            clip-path: polygon(25% 0, 75% 0, 100% 50%, 75% 100%, 25% 100%, 0 50%);
            cursor: pointer;
            animation: pulse 2s infinite alternate;
            transition: transform 0.3s;
        }

        #envelope:hover {
            transform: scale(1.1);
        }

        /* Pulse Animation */
        @keyframes pulse {
            to {
                box-shadow: 0px 4px 20px rgba(255, 65, 108, 0.6);
            }
        }

        .label {
            margin-top: 20px;
            font-size: 1.2rem;
            letter-spacing: 0.8px;
        }

        /* The Love Animation */
        #love-animation {
            display: none;
            margin-top: 30px;
            font-size: 3rem;
            animation: heartZoom 2s forwards;
        }

        @keyframes heartZoom {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(6);
                opacity: 0;
            }
        }

        /* Message Section */
        #message-container {
            margin-top: 40px;
            display: none;
            animation: fadeIn 1.5s ease-out;
            text-align: center;
        }

        .typed-text {
            font-size: 1.4rem;
            font-weight: 500;
            border-right: 2px solid #fff;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 4s steps(40, end), blink 0.8s infinite;
        }

        @keyframes typing {
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        /* Flower Animation */
        #flower-animation {
            display: none;
            font-size: 2.2rem;
            animation: riseUp 3s ease-out forwards;
        }

        @keyframes riseUp {
            from {
                transform: translateY(50%);
                opacity: 0;
            }
            to {
                transform: translateY(0%);
                opacity: 1;
            }
        }

        /* Button */
        #forgive-button {
            margin-top: 30px;
            display: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 25px;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(255, 65, 108, 0.4);
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }

        #forgive-button:hover {
            transform: scale(1.1);
        }

        #forgive-button:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <div class="envelope-container" onclick="openMessage()">
        <div id="envelope"></div>
        <div class="label">Klik amplop untuk buka üíå</div>
    </div>
    <div id="message-container">
        <div id="love-animation">‚ù§Ô∏è</div>
        <div id="message-1" class="typed-text" style="--delay: 1s;">Hallo Dedek Maniesss...</div>
        <div id="message-2" class="typed-text" style="--delay: 3s; display: none;">
            Kamu lagi kesal ya? Ini aku beneran nggak sengaja kok. Maafin aku ya ‚ù§Ô∏è.
        </div>
        <div id="flower-animation">üå∏üå∫üåπ</div>
        <button id="forgive-button" onclick="redirectToWhatsApp()">I Forgive You</button>
    </div>

    <script>
        // Envelope Click Functionality
        function openMessage() {
            document.querySelector('.envelope-container').style.display = 'none';
            setTimeout(() => {
                document.querySelector('#message-container').style.display = 'block';
                document.getElementById('love-animation').style.display = 'block';

                // Start timed animations
                setTimeout(() => {
                    document.getElementById('love-animation').style.display = 'none';
                    document.getElementById('message-1').style.display = 'block';
                }, 2000);

                setTimeout(() => {
                    document.getElementById('message-1').style.display = 'none';
                    document.getElementById('message-2').style.display = 'block';
                    document.getElementById('flower-animation').style.display = 'block';
                }, 4000);

                setTimeout(() => {
                    document.getElementById('forgive-button').style.display = 'inline-block';
                }, 7000);
            }, 500);
        }

        // Redirect to WhatsApp
        function redirectToWhatsApp() {
            window.location.href = 'https://wa.me/1234567890'; // Replace with actual WhatsApp number
        }
    </script>
</body>

</html>
