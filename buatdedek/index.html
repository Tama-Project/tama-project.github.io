<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Dedek Maniess</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #000, #222);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        #envelope {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            cursor: pointer;
            animation: glow 1.5s infinite alternate;
        }

        #envelope img {
            width: 150px;
            height: auto;
        }

        @keyframes glow {
            0% {
                filter: drop-shadow(0 0 10px #ff6f61);
            }
            100% {
                filter: drop-shadow(0 0 20px #ff8563);
            }
        }

        #message-container {
            display: none;
            text-align: center;
            width: 100%;
            padding: 15px;
        }

        .typed-text {
            display: inline-block;
            white-space: nowrap;
            border-right: 3px solid #fff;
            overflow: hidden;
            animation: typing 4s steps(30) forwards, blink 0.6s infinite step-end;
            font-size: 1.5rem;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-right: 3px solid transparent; }
        }

        #love-animation {
            display: none;
            animation: zoom-out 2s forwards;
        }

        @keyframes zoom-out {
            from {
                transform: scale(0.5);
                opacity: 1;
            }
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .flowers {
            display: none;
            animation: rise 4s ease-in forwards;
        }

        @keyframes rise {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        #final-message {
            display: none;
            margin-top: 20px;
            font-size: 1.2rem;
        }

        #forgive-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff7faa, #ff616f);
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(255, 97, 111, 0.6);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        #forgive-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(255, 97, 111, 0.8);
        }

    </style>
</head>

<body>

    <div id="envelope">
        <img src="https://i.imgur.com/LjzIMvH.png" alt="Click me!" />
        <p>Tap the envelope to open üíå</p>
    </div>

    <div id="message-container">
        <div id="hello-message" class="typed-text">Hallo Dedek Maniesss, kamu lagi kesal ya?</div>
        <div id="love-animation">‚ù§Ô∏è</div>
        <div id="final-message">
            Maafin aku ya kalau aku bikin kamu kesal. Aku bener-bener nggak ada niatan. Aku sangat menghargai kamu dan nggak mau kamu bete sama aku. Please forgive me Ya ‚ù§Ô∏è.
        </div>
        <div class="flowers">
            üå∏ üå∫ üåπ
        </div>
        <button id="forgive-button" onclick="redirectToWhatsApp()">Yes, I Forgive You!</button>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        const container = document.getElementById('message-container');
        const helloMessage = document.getElementById('hello-message');
        const loveAnimation = document.getElementById('love-animation');
        const finalMessage = document.getElementById('final-message');
        const flowers = document.querySelector('.flowers');
        const forgiveButton = document.getElementById('forgive-button');

        function revealMessage() {
            envelope.style.display = 'none';
            container.style.display = 'block';

            setTimeout(() => {
                loveAnimation.style.display = 'block';
            }, 2000);

            setTimeout(() => {
                loveAnimation.style.display = 'none';
                finalMessage.style.display = 'block';
            }, 4000);

            setTimeout(() => {
                flowers.style.display = 'block';
                forgiveButton.style.display = 'inline-block';
            }, 6000);
        }

        envelope.addEventListener('click', revealMessage);

        function redirectToWhatsApp() {
            alert("Yay, thank you! You're the best! ‚ù§Ô∏è");
            window.location.href = 'https://wa.me/1234567890'; // Replace with your WhatsApp number
        }
    </script>

</body>

</html>
